<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="49" height="45" viewBox="0 0 49 45" role="img" aria-label="FA logo">
  <defs>
    <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF4D6D"/>
      <stop offset="100%" stop-color="#BD3EB2"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- background circle for contrast -->
  <rect width="100%" height="100%" fill="none"/>
  <g filter="url(#shadow)">
    <text x="50%" y="50%" font-family="Inter, Arial, sans-serif" font-weight="700"
          font-size="27px" text-anchor="middle" dominant-baseline="central"
          fill="#FFFFFF">FA</text>
  </g>
</svg>
